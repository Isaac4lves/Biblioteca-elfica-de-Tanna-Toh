<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Biblioteca Élfica | Adicionar Tomo</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Adicionar Tomo à Biblioteca</h1>
  </header>

  <div class="container">
    <div class="upload-container">
      <p>Antes de depositar um novo tomo na biblioteca, certifique-se:</p>
      <ol>
        <li>O nome do arquivo está claro e legível</li>
        <li>O conteúdo está completo e sem corrompimento</li>
        <li>Você tem autorização para compartilhar este conhecimento</li>
      </ol>

      <form id="uploadForm" class="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
        <label for="Livro">Selecione o Tomo (PDF):</label>
        <input type="file" name="Livro" id="Livro" class="file-input" accept=".pdf" required>
        <p id="file-name" class="file-name">Nenhum tomo selecionado</p>
        <button type="submit" class="btn btn-accent">Depositar na Biblioteca</button>
      </form>
    </div>

    <a href="/" class="btn">Voltar à Biblioteca</a>
  </div>

  <script>
    const fileInput = document.getElementById('Livro');
    const fileNameDisplay = document.getElementById('file-name');
    const form = document.getElementById('uploadForm');
    
    fileInput.addEventListener('change', function() {
      const file = fileInput.files[0];
      if (file) {
        fileNameDisplay.textContent = `Tomo selecionado: ${file.name}`;
        fileNameDisplay.className = 'file-name success';
      } else {
        fileNameDisplay.textContent = 'Nenhum tomo selecionado';
        fileNameDisplay.className = 'file-name';
      }
    });
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      
      try {
        fileNameDisplay.textContent = "Enviando tomo para os arquivos...";
        fileNameDisplay.className = 'file-name carregando';
        
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });
        
        if (!response.ok) {
          throw new Error(`Erro no arquivo: ${response.status}`);
        }
        
        const result = await response.text();
        fileNameDisplay.textContent = result;
        fileNameDisplay.className = 'file-name success';
        
        // Limpa o formulário após 3 segundos
        setTimeout(() => {
          form.reset();
          fileNameDisplay.textContent = 'Nenhum tomo selecionado';
          fileNameDisplay.className = 'file-name';
        }, 3000);
        
      } catch (err) {
        fileNameDisplay.textContent = 'Erro arcano: ' + err.message;
        fileNameDisplay.className = 'file-name error';
      }
    });
  </script>
</body>
</html>
